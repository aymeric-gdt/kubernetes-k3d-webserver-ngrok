apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: votre-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/aymeric-gdt/kubernetes-k3d-webserver-ngrok
    targetRevision: HEAD
    path: .
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
